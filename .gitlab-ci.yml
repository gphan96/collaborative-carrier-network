image: maven:3-jdk-11

stages:
  - build
  - test
  - deploy

compile:
  stage: build
  script:
    - mvn -f pom.xml clean validate
    - mvn -f pom.xml clean compile 
    
junit-test:
 stage: test
  script:
    - mvn -f pom.xml clean test
  artifacts:
    paths:
      - target/surefire-reports/TEST-*.xml
    reports:
      junit:
        - target/surefire-reports/TEST-*.xml

create-jar:
  stage: deploy
  script:
    - mvn -f pom.xml clean package
    - curl -ulinh.le@tuhh.de:AP5MM8FqaPB5DXMSAaKJjAzVSYnET41mDh3kgC -T target/CCN.jar "https://ccn.jfrog.io/artifactory/example-repo-local/"
